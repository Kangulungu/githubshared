<form #form="ngForm"autocomplete="off" (submit)="onSubmit(form)" >
<div class="form-group">
    <input type="hidden" class="RobotId" [value]="service.formData.RobotId">

    <input name="Reference" #Reference="ngModel" [(ngModel)]="service.formData.Reference" 
    class="form-control" placeholder="Reference" required maxlength="10" >

    <input name="Name" #name="ngModel" [(ngModel)]="service.formData.Name" 
    class="form-control" placeholder="Name" required maxlength="100">

    <input name="Price" #name="ngModel" [(ngModel)]="service.formData.Price" 
    class="form-control" placeholder="Price" required>

</div>
<div  class="form-group" >
<button class="btn btn-success btn-lg btn-block" type="submit" [disabled]="form.invalid"><i class="fas fa-database" ></i>Submit</button>
</div>
</form>
